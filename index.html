<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="container">
        <div id="calc">
            <div id="display"><input type="text"></div>
            <div><button id="btn-add">+</button></div>
            <div><button id="btn-sub">-</button></div>
            <div><button id="btn-mul">&times;</button></div>
            <div><button id="btn-div">&divide;</button></div>
            <div><button id="btn-c">C</button></div>
            <div><button id="btn-7">7</button></div>
            <div><button id="btn-8">8</button></div>
            <div><button id="btn-9">9</button></div>
            <div><button id="btn-eq">=</button></div>
            <div><button id="btn-4">4</button></div>
            <div><button id="btn-5">5</button></div>
            <div><button id="btn-6">6</button></div>
            <div><button id="btn-0">0</button></div>
            <div><button id="btn-1">1</button></div>
            <div><button id="btn-2">2</button></div>
            <div><button id="btn-3">3</button></div>
    </div>
</div>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">window.addEventListener('load', init(), false)</script>
</body>
</html>
